<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Hostel Management System</h1>
</header>

<section>
  <h2>Register Your Hostel</h2>
  <form>
    <label>Hostel Name:</label>
    <input type="text" name="hostelName" required>

    <label>Owner Name:</label>
    <input type="text" name="ownerName" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Location:</label>
    <input type="text" name="location" required>

    <label>Facilities:</label>
    <textarea placeholder="e.g., Wi-Fi, Laundry, Mess, Parking" required></textarea>

    <label>Available Rooms:</label>
    <input type="number" name="rooms" min="1" required>

    <button type="submit">Submit</button>
  </form>
</section>

<section>
  <h2>Sample Location Map</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3912.238839915674!2d77.00746391435498!3d11.025024557143938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba857fbe67c7a41%3A0xc0660e9e2b2b0c56!2sSri%20Krishna%20College%20of%20Technology!5e0!3m2!1sen!2sin!4v1715682278485"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</section>

</body>
</html>
